<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slice Slider Demo</title>
  <link rel="stylesheet" href="themes/default.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="lib/nivo-slider.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="lib/style.css" type="text/css" media="screen" />
</head>
<body>
  <div id="wrapper">
    <div class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
        <img src="images/toystory.jpg"  alt="" />
        <img src="images/up.jpg"  alt="" />
        <img src="images/walle.jpg"  alt="" />
        <img src="images/nemo.jpg"  alt=""  />
      </div>
    </div>
  </div>
  <script type="text/javascript" src="lib/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="lib/jquery.nivo.slider.js"></script>
  <script type="text/javascript">
  $(window).load(function() {
    $('#slider').nivoSlider({
    	effect: 'sliceUpRight',
    	animSpeed: 200,
    	manualAdvance: true
    });
  });
  </script>
</body>
</html>
